<body class="bg-primary">

                <div class="container">

                                <div class="col-sm-12">
                                        <h1>Welcome to the Tampere Quiz!</h1>
                                        <h3>I've been visiting different attractions and places in Tampere and I took lots of pictures from my journey. Would you like to guess the places I visited?</h3>
                                        <h4>Pictures: Visit Tampere / Laura Vanzo, Olli-Pekka Latvala ja Kladez Zolota. Editing: Santeri Holappa.</h4>
                                </div>

                        <div class="row">
                                <div class="col-sm-12 flex-parent buttonarea">
                                        <a onclick="yes_clicked()" class="button">Yes</a>
                                        <a onclick="no_clicked()" class="button">No</a>
                                </div>
                        </div>
        </div>
        <script>
        var session = new QiSession();
        var audio = new Audio('../../change_screen.ogg');

        function yes_clicked(){
                audio.play();
                session.service('ALMemory').done(function(ALMemory) {
                        ALMemory.raiseEvent("orientation/silence", 1);
                        ALMemory.raiseEvent("orientation/answerContinue", 0);
                });
        }

        function no_clicked(){
                audio.play();
                session.service('ALMemory').done(function(ALMemory) {
                        ALMemory.raiseEvent("orientation/silence", 1);
                        ALMemory.raiseEvent("orientation/answerStop", 1);
                });
        }

        function exit(){
                audio.play();
                session.service('ALMemory').done(function(ALMemory) {
                        ALMemory.raiseEvent("orientation/silence", 1);
                        ALMemory.raiseEvent("Orientation/Exit", 1);
                });
        }

        </script>
