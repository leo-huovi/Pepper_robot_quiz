<body id="quiz-page-7" class="bg-secondary quiz">
	<header class="section1">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-2">
					<h2 class="quiz-progress"><span id="question"></span>/8</h2>
				</div>
				<div class="col-xs-8">
					<h2 id="qtitle" class="quiz-title">Shot Tower (Pispala) - 55m</h2>
				</div>
				<nav class="col-xs-2">	
					<a onmouseup="exit()" class="float-right"><i class="text-shadow fas fa-times-circle fa-3x"></i></a>
				</nav>	
			</div>
		</div>	
	</header>	
		<div class="container" style="width:80%;position:fixed;bottom:10px;margin-left:10%">
			
			<div class="row">
				<div id="after_question" class="col-sm-12 flex-parent buttonarea wrap" style="display:block">
					<button type="submit" onmouseup="yes_clicked()">Next<br>question</button>
					<button type="submit" id="more_button" onmouseup="more_clicked()">More<br>info</button>
				</div>
			</div>
	</div>
	
	<script>
		var session = new QiSession();
		var audio = new Audio('../change_screen.ogg');
		
		document.getElementById("question").innerHTML = getUrlVars()["question"];
		
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				vars[key] = value;
			});
			
			return vars;
		}
		
		function yes_clicked(){
			audio.play();
			session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/silence", 1);
				ALMemory.raiseEvent("orientation/answerContinue", 0);
			});
		}
		
		function exit(){
			audio.play();
			session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/silence", 1);
				ALMemory.raiseEvent("Orientation/Exit", 0);
			});
		}
		
		function more_clicked(){
			audio.play();
			document.getElementById("more_button").style.display = 'none';
			document.getElementById("qtitle").innerHTML = '<h2>Shot Tower (Pispala) - 55m</h2><h3>The tower is not used nowadays, but the small shot factory is used for social occasions and festivities. The tower got permanent lighting in 2009.</h3>';
			session.service('ALMemory').done(function(ALMemory) {
				ALMemory.raiseEvent("orientation/silence", 1);
				ALMemory.raiseEvent("orientation/say_info", "Did you know that Pispala Shot tower will be 110 years old this year?");
			});
		}
		
	</script>
