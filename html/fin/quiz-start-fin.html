					<h3>Olen käynyt tutustumassa Tampereen eri nähtävyyksiin ja otin paljon kuvia retkiltäni. Haluatko arvailla, mistä kuvat on otettu?<br></h3> <h4> Kuvat: Visit Tampere / Laura Vanzo, Olli-Pekka Latvala ja Kladez Zolota. Kuvien käsittely Santeri Holappa.</h4>

				<div class="col-sm-12 flex-parent buttonarea">
					<a onclick="yes_clicked()" class="button">Kyllä</a>
					<a onclick="no_clicked()" class="button">Ei</a>
				</div>
			</div>
	</div>
	<script>
	var session = new QiSession();
	var audio = new Audio('../change_screen.ogg');
	
	function yes_clicked(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/silence", 0);
			ALMemory.raiseEvent("orientation/answerContinue", 0);
		});
	}
	
	function no_clicked(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/silence", 0);
			ALMemory.raiseEvent("orientation/answerStop", 1);
		});
	}
	
	function exit(){
		audio.play();
		session.service('ALMemory').done(function(ALMemory) {
			ALMemory.raiseEvent("orientation/silence", 0);
			ALMemory.raiseEvent("Orientation/Exit", 1);
		});
	}
	
	</script>
